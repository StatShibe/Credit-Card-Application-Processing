<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="    viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login portal</title>
    <link rel="stylesheet" type="text/css" href="loginPageStyling.css" />
  </head>
  <body>
    <div class="login-form">
      <img src = "sakura.png" alt = "Sakura logo">
      <h1>Log in</h1>
      <p>to continue</p>
      <form>
        <label>
          <input
            id="email"
            type="text"
            placeholder="Email or Username"
            cols="5px"
            required /></label
        ><br />
        <label>
          <input
            id="password"
            type="password"
            placeholder="Password"
            maxlength="20"
            cols="10px"
            required /></label
        ><br />
        <button type="button" id="signIn"><span>Proceed</span></button><br />
        <p><a href = "signup.html">Forgot password?</a></p>
        <p><a href="signup.html" target="_blank">Create account</a></p>
      </form>
    </div>
  </body>
</html>
